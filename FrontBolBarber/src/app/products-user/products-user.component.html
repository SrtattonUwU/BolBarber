<div class="cart-wrapper">
    <button class="cart-button" (click)="toggleCart()">Carrito ({{ cartItems.length }})</button>

    <div class="cart-dropdown" *ngIf="cartVisible">
        <h3>Carrito de Compras</h3>
        <ul>
            <li *ngFor="let item of cartItems">
                {{ item.productName }} - ${{ item.productPrice }} x {{ item.quantity }}</li>
        </ul>
        <p *ngIf="cartItems.length === 0">El carrito está vacío</p>
        <div *ngIf="cartItems.length > 0" class="cart-total">
            <label>Total a pagar: ${{ getTotal() }}</label>
            <button class="pay-button" (click)="pagar()">Pagar</button>
        </div>
    </div>
</div>


<div class="product-gallery">
  <div class="product-card" *ngFor="let product of products">
    <div class="product-info">
        <h3>{{product.productName}}</h3>
        <p>{{product.productDescription}}</p>
        <p>Precio: ${{product.productPrice}}</p>
        <p>Stock: {{product.productStock}}</p>
        <button (click)="addToCart(product)">Agregar al carrito</button>
    </div>
    </div>
</div>
